<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C2P 缓存重置</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #1e1e2e;
        --surface: #181825;
        --surface-high: #313244;
        --border: #45475a;
        --text: #cdd6f4;
        --text-muted: #a6adc8;
        --accent: #94e2d5;
        --danger: #f38ba8;
      }
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
      }
      .card {
        width: min(100%, 520px);
        border: 1px solid var(--border);
        border-radius: 14px;
        background: rgba(24, 24, 37, 0.94);
        padding: 18px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 18px;
      }
      p {
        margin: 0;
        color: var(--text-muted);
        line-height: 1.6;
      }
      code {
        color: var(--accent);
      }
      .status {
        margin-top: 12px;
        font-size: 13px;
      }
      .error {
        color: var(--danger);
      }
      .btn,
      button {
        margin-top: 14px;
        min-height: 38px;
        padding: 0 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--surface-high);
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>正在重置 C2P 本地缓存</h1>
        <p>此页面会自动清除旧 Service Worker 与缓存，然后返回主页面。</p>
        <p class="status" id="status">正在执行...</p>
        <button id="retry-btn" class="btn" type="button" hidden>重试</button>
      </section>
    </main>

    <script>
      const statusEl = document.getElementById('status');
      const retryBtn = document.getElementById('retry-btn');

      function getTokenFromUrl() {
        const hash = new URLSearchParams(window.location.hash.replace(/^#/, ''));
        const search = new URLSearchParams(window.location.search);
        return hash.get('token') || search.get('token') || '';
      }

      function targetUrl() {
        const token = getTokenFromUrl();
        if (!token) {
          return '/';
        }
        return `/#token=${encodeURIComponent(token)}`;
      }

      async function resetCache() {
        statusEl.textContent = '正在注销旧 Service Worker...';
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map((registration) => registration.unregister()));
        }

        statusEl.textContent = '正在清理 CacheStorage...';
        if ('caches' in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map((key) => caches.delete(key)));
        }

        statusEl.textContent = '缓存已清理，正在返回主页面...';
        window.location.replace(targetUrl());
      }

      retryBtn.addEventListener('click', () => {
        retryBtn.hidden = true;
        statusEl.classList.remove('error');
        void resetCache().catch((error) => {
          statusEl.textContent = `重试失败：${error instanceof Error ? error.message : String(error)}`;
          statusEl.classList.add('error');
          retryBtn.hidden = false;
        });
      });

      void resetCache().catch((error) => {
        statusEl.textContent = `重置失败：${error instanceof Error ? error.message : String(error)}`;
        statusEl.classList.add('error');
        retryBtn.hidden = false;
      });
    </script>
  </body>
</html>
