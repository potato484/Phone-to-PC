<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a2e" />
    <title>C2P Controller</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="toolbar">
      <select id="cli-select" aria-label="CLI">
        <option value="claude">Claude</option>
        <option value="codex">Codex</option>
        <option value="gemini">Gemini</option>
      </select>
      <input id="prompt-input" type="text" placeholder="Optional prompt for one-shot run" />
      <button id="start-btn" type="button">Start</button>
      <button id="kill-btn" type="button" disabled>Kill</button>
      <span id="status" class="status">Disconnected</span>
    </header>

    <main id="terminal-wrap">
      <div id="terminal"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-attach@0.9.0/lib/xterm-addon-attach.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
